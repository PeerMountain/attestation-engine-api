syntax = 'proto3';

package com.kyc3.oracle.attestation;

message AttestationProvider {
  string name = 1;
  string address = 2;
}

message NftSettings {
  int32 type = 1;
  bool perpetuity = 2;
  int32 price = 3;
  int64 expiration = 4;
  string address = 5;
  string signed_message = 6;
}

message AttestationProviderRegister {
  AttestationProvider provider = 1;
  string transaction = 2;
}

message AttestationProviderDataRequest {
  string address = 1;
}

message CreateNftRequest {
  NftSettings nft_settings = 1;
}

message ListNftRequest {

}

message ListNftResponse {
  repeated NftSettings nft_settings_list = 1;
}

message AttestationData {
  string customer_address = 1;
  string data = 2;
}

message SubmitAttestationData {
  string ap_address = 1;
  string customer_address = 2;
  string data = 3;
}

message DataForAttestationRequest {
  string ap_address = 1;
}

message DataForAttestationResponse {
  repeated AttestationData list = 1;
}

message AttestationProviderListRequest {
}

message AttestationProviderListResponse {
  repeated AttestationProvider providers = 1;
}