syntax = 'proto3';

package com.kyc3.oracle.attestation;

message AttestationProvider {
  string name = 1;
  string address = 2;
}

message NftSettings {
  int32 type = 1;
  bool perpetuity = 2;
  int32 price = 3;
  int64 expiration = 4;
  string address = 5;
  string signed_message = 6;
}

message AttestationProviderRegister {
  AttestationProvider provider = 1;
  string transaction = 2;
}

message AttestationProviderDataRequest {
  string address = 1;
}

message CreateNftRequest {
  NftSettings nftSettings = 1;
}

message ListNftRequest {

}

message ListNftResponse {
  repeated NftSettings nftSettingsList = 1;
}