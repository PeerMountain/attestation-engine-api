syntax = 'proto3';

package com.kyc3.oracle.nft;

message NftSettings {
  int64 id = 1;
  int32 type = 2;
  bool perpetuity = 3;
  int32 price = 4;
  int64 expiration = 5;
  string address = 6;
  string provider = 7;
  string attestation_engine = 8;
  string signed_message = 9;
  bool status = 10;
}