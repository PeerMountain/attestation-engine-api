syntax = 'proto3';

package com.kyc3;

import "google/protobuf/any.proto";

message SignedMessage {
  string signature = 1;
  string address = 2;
  google.protobuf.Any message = 3;
}

message EncryptedMessage {
  string version = 1;
  string nonce = 2;
  string ephemPublicKey = 3;
  string ciphertext = 4;
}